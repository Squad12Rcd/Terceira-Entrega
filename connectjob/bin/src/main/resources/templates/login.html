
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/login.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Moon+Dance&display=swap" rel="stylesheet">
    <title>Login - ConnectJob </title>
</head>

<body>
    <main id="container">
        <div id="logo"><a href="index.html"><img th:src="@{/img/WhiteMode-64px.png}" alt="" srcset=""></a></div>
        <form id="login-form" method="post" th:action="@{/login}">
			        <div th:if="${param.error}" class="alert alert-danger">    
                    <strong>Senha e usuário inválidos!</strong>
                </div>
                <div th:if="${param.logout}" class="alert alert-danger"> 
                   <strong>Você foi deslogado!</strong>
                </div>
            <div id="form-header">
                <a id="login" th:href="@{/usuario/login}">Efetue Login</a>
                <a id="cadastro" th:href="@{/usuario/cadastro}">Crie sua conta</a>
            </div>
            <div id="inputs">
            </div>
            <div class="input-box">
                <label for="email">
                    Email
                    <div class="input-space">
                        <i class="fa-solid fa-envelope"></i>
                       <input type="email" placeholder="E-mail" name="username" required>
                    </div>
                </label>

            </div>
            <div class="input-box">
                <label for="password">
                    Senha
                    <div class="input-space">
                        <i class="fa-solid fa-key"></i>
                        <input style="width: 215px;"  type="password" placeholder="Senha" id="password" name="password" required>
                        <div id="pass-btn"><i class="fa-solid fa-eye" id="btn-password" onclick="showPassword()"></i></div>
                    </div>
                </label>
            </div>
            </div>
            <div id="form-footer">
                <button type="submit" id="login-button">Login</button>
                <div id="esqueceu-senha">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </main>

<script type="text/javascript" th:src="@{/js/script.js}"></script>

  

    <!--Developed by https://github.com/ThallesSampaio-->
</body>
</html>
