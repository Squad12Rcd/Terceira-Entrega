<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <title> ConnectJob - Home </title>
</head>

<body>
    <header th:replace="~{headerUsuario :: headerUsuario}">

    </header>
    
    <main class="container d-flex flex-column"> 
		<p class="fs-1 text-center mt-5"> Meu Perfil  </p>
		
	<div th:object="${usuario}">

	<div class="shadow d-flex flex-column justify-content-center p-5" th:object="${usuario}" method="post">
	<div class="d-flex justify-content-end gap-3 float-end">	
	<a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editarUsuario"><i class="bi bi-pencil-square"> Editar </i></a>	
	<a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletarUsuario"><i class="bi bi-trash3"></i> Excluir Perfil </a>
	</div>
	
	<div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Perfil</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
	
		<div class=" mt-3">
			<label for="nome"> Nome Completo: </label>
			<input class="form-control mt-1" type="text" id="nome" th:field="*{nome}" />
		</div>
		<div class=" mt-3">
			<label for="email"> E-mail: </label>
			<input class="form-control mt-1"  type="text" id="email" th:field="*{email}" />
		</div>
		<div class=" mt-3">
			<label for="cpf"> CPF: </label>
			<input class="form-control mt-1" type="text" id="cpf" th:field="*{cpf}" autocomplete="off" minlength="14" maxlength="14" onkeypress="cpfMask()">
		</div>
		<div class=" mt-3">
			<label for="senha"> Senha: </label>
			<input class="form-control mt-1"  type="text" id="senha" th:field="*{senha}" />
		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button class="btn btn-success" type="submit"> Salvar </button>
      </div>
	</form>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="deletarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Perfil</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Realmente deseja excluir seu perfil? Você será redirecionado para a página Home.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <a type="button" class="btn btn-primary" th:href="@{/usuario/deletar/{id}(id=${usuario.id})}">Confirmar</a>
      </div>
    </div>
  </div>
</div>
	
		<ul class="list-group list-group-flush d-flex">
		<div class="mt-3">
			<p class="fs-4 mt-1 text-center" th:text="${usuario.nome}"> </p>
		</div>
		<div class="mt-3">
			<p class="text-center"><strong> CPF </strong> </p>
			<p class="fs-4 mt-1 text-center" th:text="${usuario.cpf}"> </p>
			
		</div>
		<div class="mt-3 mx-auto">
			<p class="text-center"><strong> E-mail </strong></p>
			<p class="fs-4 mt-1 text-center" th:text="${usuario.email}"></p>
		</div>
		<div class="mt-3">
			<p class="text-center"> <strong> Senha </strong> </p>
			<p class="text-center" th:text="${usuario.senha}"> </p>
		</div>
		</ul>

	<div class="d-flex justify-content-center mt-5">
		<a th:href="@{/usuario/home/{id}(id=${usuario.id})}"><button class="btn btn-success mb-5"><i class="bi bi-arrow-left"></i>   Ir para Home </button></a>
		</div>	
</div>  
	</main>
	
	
    <footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

    </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
