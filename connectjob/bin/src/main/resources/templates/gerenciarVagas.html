<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title> ConnectJob - Home </title>
</head>

<body>
    <header th:replace="~{headerEmpresa :: headerEmpresa}">


    </header>

  <main class="container">

  <h1 class="text-success mt-5"> Minhas Vagas </h1>

	<section id="dados-empresa" class="d-flex flex-columns justify-content-center container row row-cols-1 gap-3 mt-2 p-4">    
<div class="d-flex justify-content-center">
		<a class="btn btn-primary" th:href="@{/vaga/cadastro/{id}(id=${empresa.id})}">Cadastrar vaga </a>
    
	</div> 
    

 
		<div class="p-3">
        <div th:if="${#lists.isEmpty(vagasEmpresa)}">
    	<p class="fs-5 text-center fw-bolder"> Não há vagas registradas para esta empresa </p>
    	   
        </div>
         <div th:if="${param.cadastrado}" class="alert alert-success" role="alert">
        <p class="text-center" th:text="${param.cadastrado}"></p>
   		 </div>
        <div th:if="${param.atualizar}" class="alert alert-success" role="alert">
        <p class="text-center" th:text="${param.atualizar}"></p>
   		 </div>
   		<div th:if="${param.deletar}" class="alert alert-danger" role="alert">
        <p class="text-center" th:text="${param.deletar}"></p>
   		 </div>
         
          	  <table class="table table-striped mt-5">
	  			<thead class="thead-dark">
				<tr>
	
					<th>Vaga</th>
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>Contrato</th>
					<th>Modalidade</th>
					<th>Localização</th>
					<th>Salário</th>
					<th>Nível</th>
					

				</tr>
			</thead>
			<tbody>	      

				<tr th:each="vagasEmpresa: ${vagasEmpresa}">					
					
					<td th:text="${vagasEmpresa.titulo}"></td>
					<td th:text="${vagasEmpresa.descricao}"></td>
					<td th:text="${vagasEmpresa.quantidade}"></td>
					<td th:text="${vagasEmpresa.tipoContrato}"></td>
					<td th:text="${vagasEmpresa.modalidade}"></td>
					<td th:text="${vagasEmpresa.localizacao}"></td>
					<td th:text="${vagasEmpresa.salario}"></td>
					<td th:text="${vagasEmpresa.nivel}"></td>					
					<td><a type="button" class="btn btn-primary" th:href="@{/vaga/editar/{id1}/{id2}(id1=${empresa.id}, id2=${vagasEmpresa.id})}"> Editar </a></td>

					<td><a type="button" class="btn btn-danger" th:href="@{/vaga/deletar/{id1}/{id2}(id1=${empresa.id}, id2=${vagasEmpresa.id})}"> Excluir </a></td>

				</tr>
				</tbody>
			</table>
			
			</div>
			  
         
  </main>
  
    <footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
