<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <title> ConnectJob - Home </title>
</head>

    <header th:replace="~{headerEmpresa :: headerEmpresa}">
    </header>
  
  <body>
	  <main class="container">
	
	<h2 class="fs-1 text-center mt-5"> Editar Pefil - Empresa </h2>
	
	<div class="d-flex flex-column justify-content-center shadow p-5">
	<form th:action="@{/empresa/editar/{id}(id=${empresa.id})}" th:object="${empresa}" method="post">
		<div>
			<label for="id"> ID: </label>
			<input class="form-control mt-3" type="text" id="id" th:field="*{id}" th:readonly="readonly" disabled/>
		</div>
		<div class="mt-3">
			<label for="nome"> Nome: </label>
			<input class="form-control mt-2" type="text" id="nome" th:field="*{nome}" />
		</div>
		<div class="mt-3">
			<label for="descricao"> E-mail: </label>
			<input class="form-control mt-2" type="email" id="descricao" th:field="*{email}" />
		</div>
		<div class="mt-3">
			<label for="descricao"> CNPJ: </label>			
			<input class="form-control mt-2" type="text" id="cnpj" name="cnpj" autocomplete="off" minlength="17" maxlength="17" onkeypress="cnpjMask()" th:field="*{cnpj}">
		</div>
		<div class="mt-3 mb-3">
			<label for="descricao"> Senha: </label>
			<input class="form-control mt-2 mb-3" type="text" id="descricao" th:field="*{senha}" />
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-success mt-3" type="submit"> Salvar </button>
		</div>
	</form>
	
	<div class="d-flex mt-5 justify-content-center">
	<a class="btn btn-success" th:href="@{/empresa/perfilEmpresa/{id}(id=${empresa.id})}"><i class="bi bi-arrow-left"></i> Voltar </a>
	</div>
	
	</div>
	</main>
	
    <footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>	
</body>
</html>
