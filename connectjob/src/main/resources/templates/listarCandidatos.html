<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
     <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>ConnectJob - Usuário - Vagas</title>
</head>

<body>
    <header th:replace="~{fragments/headerEmpresa :: headerEmpresa}">
    </header>

    <main class="container d-flex flex-column justify-content-center">

<p class="text-center fs-1 mt-3 box"> Candidatos aplicados à vaga </p>

<div th:if="${#lists.isEmpty(candidatos)}">
    	<p class="fs-5 text-center fw-bolder"> Não há candidatos aplicados a esta vaga no momento </p>
    	   
        </div>

<table class="table mx-auto w-50 mt-3" th:each="candidatos : ${candidatos}">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Candidato</th>
      <th scope="col">Contato</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td th:text="${candidatos.nome}">Carlos Almeida</td>
      <td th:text="${candidatos.email}">almeiraferraz@gmail.com</td>

    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Lorenzo Ferraz</td>
      <td>lorenzo@email.com</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td> Júnior Rodrigues </td>
      <td>@rodriguesjr@gmail.com</td>
    </tr>
  </tbody>
</table>       	
        
<div class="d-flex justify-content-center">
			<a class="btn btn-success mt-3" th:href="@{/empresa/gerenciarVagas/{id}(id=${empresa.id})}"> Voltar </a>
</div>
  
    </main>

    <footer id="footer" class="mt-5" th:replace="~{fragments/footerUsuario :: footerUsuario}">

       
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
