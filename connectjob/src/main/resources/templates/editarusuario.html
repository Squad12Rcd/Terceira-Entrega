    <meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title> ConnectJob - Home </title>
</head>

<body>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-light text-center">
            <div class="container-fluid bg-nav box">
                <a class="navbar-brand" href="#"><img class="img-fluid st teste-img" th:src="@{/img/2.png}"
                        alt="logo do projeto" width="150" height="100"></a>
                <button class="navbar-toggler bg-light text-success" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto me-3 mb-2 mb-lg-0 fs-5 gap-4  ">
                        <li class="nav-item text-success fs-4 fw-bolder">
  							Gerenciador de Perfil
                        </li>                        
                    </ul>            
                </div>
            </div>
        </nav>
    </header>

<main class="container">
	<div class="d-flex mt-3 shadow p-3 flex-column p-5">
		<p class="fs-1 text-center"> Editar Perfil - Usuário </p>	

		
	<form th:action="@{/usuario/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
		<div>
			<label for="id"> ID: </label>
			<input class="form-control mt-1" type="text" id="id" th:field="*{id}" th:readonly="readonly" disabled />
		</div>
		<div class=" mt-3">
			<label for="nome"> Nome Completo: </label>
			<input class="form-control mt-1" type="text" id="nome" th:field="*{nome}" />
		</div>
		<div class=" mt-3">
			<label for="email"> E-mail: </label>
			<input class="form-control mt-1"  type="text" id="email" th:field="*{email}" />
		</div>
		<div class=" mt-3">
			<label for="cpf"> CPF: </label>
			<input class="form-control mt-1" type="text" id="cpf" th:field="*{cpf}" autocomplete="off" minlength="14" maxlength="14" onkeypress="cpfMask()">
		</div>
		<div class=" mt-3">
			<label for="senha"> Senha: </label>
			<input class="form-control mt-1"  type="text" id="senha" th:field="*{senha}" />
		</div>
	
		<div class="d-flex justify-content-center mt-5">
			<button class="btn btn-success" type="submit"> Salvar </button>
		</div>
	</form>
	</div>
	
		<div class="d-flex mt-5 justify-content-center">
	<a class="btn btn-success" th:href="@{/usuario/profile/{id}(id=${usuario.id})}"><i class="bi bi-arrow-left"></i> Voltar </a>
	</div>
	
	</main>
	
<footer id="footer" class="mt-5">

        <div class="container-fluid row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3 p-3">
            <div class="col" id="contact-info">
                <div class="footer-brand">
                    <img id="logoRodape" th:src="@{/img/logofooter.png}" alt="conectjob" class="img-fluid h-50">
                    <hr>
                </div>
                <p><i class="bi bi-geo-alt"></i> Praça Senador Salgado Filho, s/n° – Rio de Janeiro – RJ </p>
                <p><i class="bi bi-telephone"></i>(99)9999-9999</p>
                <p><i class="bi bi-envelope"></i>recodeprosquad12@gmail.com</p>
            </div>
            <div class="col">
                <h4 class="mt-4 text-center">Outros serviços</h4>
                <nav>
                    <a href="#">Propriedade intelecutal</a>
                    <hr>
                    <a href="#">LGPD</a>
                    <hr>
                    <a href="#">Direito internacional</a>
                </nav>
            </div>
            <div class="col">
                <div class="social-networks">
                    <h4 class="mt-4 text-center">Siga-nos</h4>
                    <div class="networks">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="https://github.com/Squad12Rcd" target="_blank"><i class="bi bi-github"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
            <p class="container text-center mt-5"><i class="bi bi-c-circle"></i> ConnectJob - Todos os direitos
                reservados
            </p>
        </div>
    </footer>

<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
