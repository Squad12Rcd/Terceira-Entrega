<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <title> ConnectJob - Empresa </title>
</head>

<body>
  <header th:replace="~{headerEmpresa :: headerEmpresa}">

  </header>

  <main>
   

<div class="container shadow"> 
    <div class="mt-5 mb-5 container">
        <h1 class="text-center text-success"> Cadastro de Vaga</h1>
    </div>
	<form class="row g-3" th:action="@{/vaga/cadastrar}" th:object="${vaga}" method="post">
        <div class="col-md-6">		
			<label for="nome"> ID da empresa </label>
			<input class="form-control" type="number" id="nome" th:field="*{empresa}" />
		</div>
        <div class="col-md-6">
			<label for="nome"> Titulo da vaga </label>
			<input class="form-control" type="text" id="nome" th:field="*{titulo}" />
		</div>
        <div class="col-md-6">
			<label for="nome"> Quantidade </label>
			<input class="form-control" type="number" id="nome" th:field="*{quantidade}" />
		</div>
		<div class="col-md-6">
          <label for="inputModalidade" class="form-label"> Modalidade da vaga</label>
          <select id="inputModalidade" class="form-select" th:field="*{modalidade}">
            <option value="Home Office" selected> Home office</option>
            <optionv value="Presencial"> Presencial</option>
            <option value="Híbrido"> Híbrido</option>
            <option value="Remoto"> Remoto </option>
          </select>
        </div>
        <div class="col-12">
			<label for="descricao"> Descrição </label>
			<input class="form-control" type="text" id="descricao" th:field="*{descricao}" />
		</div>

        <div class="col-md-6">
<label for="nome" class="mb-3"> Nível </label><br>			
<div class="form-check-inline">
  <input value="Estágio" class="form-check-input" type="radio"  th:field="*{nivel}">
  <label class="form-check-label" for="flexRadioDefault1">
    Estágio
  </label>
</div>
<div class="form-check-inline">
  <input value="Júnior" class="form-check-input" type="radio"  th:field="*{nivel}">
  <label class="form-check-label" for="flexRadioDefault2">
    Júnior
  </label>
</div>
<div class="form-check-inline">
  <input value="Trainee" class="form-check-input" type="radio"  th:field="*{nivel}">
  <label class="form-check-label" for="flexRadioDefault1">
    Trainee
  </label>
</div>

		</div>
        <div class="col-md-6">
			<label for="nome"> Salário </label>
			<select id="inputLocal" class="form-select" th:field="*{salario}">
            <option value="R$1000 a R$2000"> R$1000 a R$2000</option>
            <option value="R$2000 a R$3000">R$2000 a R$3000</option>
            <option value="R$3000 a R$4000">R$3000 a R$4000</option>
            <option value="R$4000 a R$5000">R$4000 a R$5000</option>
            <option value="A combinar"> A combinar</option>
          </select>
		</div>
        <div class="col-md-6">
			<label for="nome"> Status </label>
			<select id="inputLocal" class="form-select" th:field="*{status}">
            <option value="Aberta"> Aberta </option>
            <option value="Em breve">Em breve</option>
            
          </select>
		</div>        
		<div class="col-md-6">
			<label for="nome" class="mb-3"> Tipo de Contrato </label><br>		
			<div class="form-check-inline">
		  <input value="Trainee" class="form-check-input" type="radio"  th:field="*{tipoContrato}">
		  <label class="form-check-label" for="flexRadioDefault1">
		    Estágio
		  </label>
			</div>
					<div class="form-check-inline">
		  <input value="Trainee" class="form-check-input" type="radio"  th:field="*{tipoContrato}">
		  <label class="form-check-label" for="flexRadioDefault1">
		    CLT
		  </label>
			</div>
					<div class="form-check-inline">
		  <input value="Trainee" class="form-check-input" type="radio"  th:field="*{tipoContrato}">
		  <label class="form-check-label" for="flexRadioDefault1">
		    PJ
		  </label>
		</div>
		</div>
        <div class="col-md-6">
			<label for="nome"> Localização (Cidade, Estado) </label>
			<input class="form-control" type="text" id="nome" th:field="*{uf}" />
		</div>
        <div class="col-md-6">
			<label for="nome"> Data Cadastro </label>
			<input class="form-control" type="date" id="nome" th:field="*{dataCadastro}" />
		</div>
		<div class="text-center mt-3 mb-3">
			<button class="btn btn-success" type="submit"> Salvar </button>
		</div>
	</form>
    </div>
  </main>
  
    <footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    
</body>

</html>
