<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>ConnectJob - Usuário - Vagas</title>
</head>

<body>
    <header th:replace="~{fragments/headerUsuario :: headerUsuario}">
     
    </header>

    <main class="container d-flex flex-column justify-content-center">		
		<p class="fs-1 text-center box mt-3">Vagas de emprego </p>
        
 <section class="" id="vagas">
			  	 
  <div class="accordion mt-4" id="accordionExample" th:each="vagas : ${vagas}">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <div class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${vagas.id}" aria-expanded="true" aria-controls="collapseOne">
               <i class="bi bi-dash-circle-fill mx-3"></i>
               <div class="col d-flex flex-column"> <li class="list-group-item active fs-4" th:text="${vagas.titulo}"> Front-End </li>
               <li class="list-group-item active" th:text="${vagas.empresa.nome}"> Front-End </li>
               </div>
               <div class="col text-center"> <i class="bi bi-geo-alt-fill"></i> <li class="list-group-item active" th:text="${vagas.localizacao}"> Front-End </li></div>
               <div class="col text-center"> <li class="list-group-item active" th:text="${vagas.tipoContrato}"> Front-End </li></div>
      </div>
    </h2>
    <div th:id="'collapse' + ${vagas.id}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
		  <form th:action="@{/usuario/aplicarVaga/{id1}/{id2}(id1=${usuario.id}, id2=${vagas.id})}" method="post">   
       		
       		<li class="fs-5 bolder">Descrição </li><span th:text="${vagas.descricao}"></span>
			<li class="fs-5 bolder"> Salário </li><span th:text="${vagas.salario}"></span>
			<li class="fs-5 bolder"> Área </li><span th:text="${vagas.area}"></span>
			<li class="fs-5 bolder"> Nível </li><span th:text="${vagas.nivel}"></span>
			<li class="fs-5 bolder"> Quantidade </li><span th:text="${vagas.quantidade}"></span>
					
					<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-success mt-3" > Aplicar Vaga </button>
					</div>  
					      </form>  
      </div>
    </div>
  </div>	
			
        </section>
    </main>

    <footer id="footer" class="mt-5" th:replace="~{fragments/footerUsuario :: footerUsuario}">

       
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
