<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

</head>

<body>
    <header th:replace="~{headerUsuario :: headerUsuario}">
     
    </header>
    <div id="content-header">
               <img th:src="@{/img/acordo.jpg}" id="header-background">
               <div class="col" id="content">  
				   <p class="fs-1 text-center p-3"> Vagas de Emprego</p>              
                
                
                <div class="">
					       <form class="navbar-form navbar-left" role="search" th:action="@{/vaga/nome}" method="get">
                        <div class="form-group">
                <input type="text" class="form-control focus-ring mb-4 " id="exampleFormControlInput1" placeholder="Procure vagas por área de interesse ...">
                        </div>
                        <button type="submit" class="btn btn-success mx-3"> Buscar </button>
                    </form>					                              
                
                </div>
                <div class="col d-flex justify-content-center">
                
            </div>
            </div>
            </div>
            <div class="container-fluid p-3 header-vagas" id="background-div">
			
        </div>
    <main class="container d-flex flex-column justify-content-center">

        
        <div class="buscavagas">
			
		</div>
        
        <section class="d-flex justify-content-center row row-cols-md-2 row-cols-sm-1 p-3 container table-responsive " id="vagas">
			
<table class="table">
  <thead class="table table-responsive ">
    <tr>
      
      <th scope="col">Vaga</th>
      <th scope="col">Empresa</th>
      <th scope="col">Local</th>
      <th scope="col">Salário</th>
      <th scope="col">Modalidade</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
	  
	  <tr th:each="vagas : ${vagas}">                        
                        <td th:text="${vagas.titulo}">Desenvolvedor Angular</td>
                        <td th:text="${vagas.empresa.nome}">TC Engenharia</td>
                        <td th:text="${vagas.uf}">Local</td>
                        <td th:text="${vagas.salario}">São Paulo</td>         
                        <td th:text="${vagas.modalidade}">São Paulo</td>
                        <td><a th:href="@{/usuario/cursos/{id}(id=${usuario.id})}"><button type="button" class="btn btn-success">Aplicar Vaga</button></a></td>                                       
                    </tr>     

  </tbody>
</table>  			
			
        </section>
    </main>

<footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

       
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
