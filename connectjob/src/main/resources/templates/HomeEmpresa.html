<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title> ConnectJob - Home </title>
</head>

<body>
    <header th:replace="~{headerEmpresa :: headerEmpresa}">
    </header>

  <main class="container">

  <h1 class="text-success mt-5"> Boas vindas, <span th:text="${empresa.nome}"></span>!</h1>
 
         <section id="dados-aluno" class="d-flex flex-columns justify-content-center container row row-cols-1 gap-3 mt-2 p-4">    

            <div class="p-3 text-bg-light mb-3 col screen border border-secondary shadow" style="max-width: 20rem;">

                    <div class="w-75 mx-auto">
                        <a th:href="@{/usuario/visualizar/{id}(id=${empresa.id})}"><img class="mt-3 mx-auto" th:src="@{/img/userlogo.png}" height="150px" width="80%" /></a>                        
                    </div>                    
                    
                    
                    <div class="d-flex justify-content-center">
                    <a th:href="@{/usuario/profile/{id}(id=${empresa.id})}">						
						<button type="button"
                            class="btn btn-outline-success mt-4">Meu perfil</button></a>
                    </div>
                    </p>
                </div>
            </div>

            <div class="col text-bg-light mb-3 col screen border border-secondary shadow" style="max-width: 20rem;">
  
                    <div class="w-75 mx-auto">
					<a th:href="@{/usuario/cursos/{id}(id=${empresa.id})}"><img class="mt-3" th:src="@{/img/courselogo.png}" height="150px" width="80%" /></a>                    
                    </div>   
                <div class="d-flex justify-content-center">
                        <a th:href="@{/usuario/cursos/{id}(id=${empresa.id})}">						
						<button type="button" class="btn btn-outline-success mt-4"> Vagas</button></a>
                </div>
            </div>
                        <div class="col text-bg-light mb-3 col screen border border-secondary shadow" style="max-width: 20rem;">

                    <div class="w-75 mx-auto">
				<a th:href="@{/usuario/contatos/{id}(id=${empresa.id})}"><img class="mt-3" th:src="@{/img/contactlogo.png}" height="150px" width="80%" /></a>                       
                    </div>   
                <div class="d-flex justify-content-center">
                                           <a th:href="@{/usuario/contatos/{id}(id=${empresa.id})}">						
						<button type="button"
                            class="btn btn-outline-success mt-4">FAQ/Contato</button></a>
                </div>
            </div>
 
			            <div class="p-3 mt-3">
			  <p class="text-center fs-2"> Vagas Cadastradas </p> 
        <div th:if="${#lists.isEmpty(vagas)}">
    	<p class="fs-5 text-center fw-bolder"> Não há vagas registradas para esta empresa </p>
    	   
        </div>
         
          	  <table class="table table-striped mt-5">
	  			<thead class="thead-dark">
				<tr>
	
					<th>Descrição</th>
					<th>Data Ida</th>
					<th>Data Volta</th>

				</tr>
			</thead>
			<tbody>	      

				<tr th:each="vagas: ${vagas}">					
					
					<td th:text="${vagas.titulo}"></td>
					<td th:text="${vagas.nivel}"></td>
					<td th:text="${vagas.modalidade}"></td>

				</tr>
				</tbody>
			</table>
			
			</div>
		</div>
			  
          <section class="mb-5 p-5 container d-flex flex-column" id="contatos">
            <p class="fs-3 text-center">Precisa de ajuda? Entre em contato conosco!</p>
            <div class="mb-3 ">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="text" class="form-control focus-ring " id="exampleFormControlInput1" placeholder="Digite o seu nome">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control focus-ring " id="exampleFormControlInput1"
                    placeholder="Digite seu melhor e-mail">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control focus-ring " id="exampleFormControlTextarea1" rows="3"
                    placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success">Enviar</button>
        </div>
          </section>
  </main>
  
    <footer id="footer" class="mt-5" th:replace="~{footerUsuario :: footerUsuario}">

    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
