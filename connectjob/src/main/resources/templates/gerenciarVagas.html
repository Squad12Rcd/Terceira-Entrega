<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head :: head}"></head>

<body>
    <header th:replace="~{fragments/headerEmpresa :: headerEmpresa}">


    </header>

	<div th:style="'background-image: url(' + @{/img/acordoEmpresa.jpg} + '); background-size: cover; height: 300px;'">
				<div>

  <h1 class="text-dark text-center"> Minhas Vagas </h1>
				</div>
	</div>

  <main class="p-4">


	<section id="dados-empresa" class="d-flex flex-columns justify-content-center row row-cols-1 mt-2">    
<div class="d-flex justify-content-center">
		<a class="btn btn-success" th:href="@{/vaga/cadastro/{id}(id=${empresa.id})}">Cadastrar vaga </a>
    
	</div>   

 
		<div class="p-3">
        <div th:if="${#lists.isEmpty(vagasEmpresa)}">
    	<p class="fs-5 text-center fw-bolder"> Não há vagas registradas para esta empresa </p>
    	   
        </div>
         <div th:if="${param.cadastrado}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="${param.cadastrado}"></p>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		 </div>
        <div th:if="${param.atualizar}" class="alert alert-success alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="${param.atualizar}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		 </div>
   		<div th:if="${param.deletar}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="${param.deletar}"></p>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   		 </div>
         
         <div class="table-responsive">
          	  <table class="table table-striped mt-5">
	  			<thead class="thead-dark">
				<tr>
	
					<th>Vaga</th>
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>Contrato</th>
					<th>Modalidade</th>
					<th>Localização</th>
					<th>Salário</th>
					<th>Nível</th>
					

				</tr>
			</thead>
			<tbody>	      

				<tr th:each="vagasEmpresa: ${vagasEmpresa}">					
					
					<td th:text="${vagasEmpresa.titulo}"></td>
					<td th:text="${vagasEmpresa.descricao}"></td>
					<td th:text="${vagasEmpresa.quantidade}"></td>
					<td th:text="${vagasEmpresa.tipoContrato}"></td>
					<td th:text="${vagasEmpresa.modalidade}"></td>
					<td th:text="${vagasEmpresa.localizacao}"></td>
					<td th:text="${vagasEmpresa.salario}"></td>
					<td th:text="${vagasEmpresa.nivel}"></td>					
					<td><a type="button" class="btn btn-primary" th:href="@{/vaga/editar/{id1}/{id2}(id1=${empresa.id}, id2=${vagasEmpresa.id})}"> <i class="bi bi-pencil-square"></i> </a></td>
					<td><a type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletarVaga"> <i class="bi bi-trash3-fill"></i> </a></td>
					<div class="modal fade" id="deletarVaga" tabindex="-1" aria-labelledby="deletarVagaModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Deletar Vaga</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Realmente deseja excluir esta vaga? Esta ação <strong>não</strong> poderá ser desfeita.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <a type="button" class="btn btn-primary" th:href="@{/vaga/deletar/{id1}/{id2}(id1=${empresa.id}, id2=${vagasEmpresa.id})}">Confirmar</a>
      </div>
    </div>
  </div>
</div>
					<td><a type="button" class="btn btn-primary" th:href="@{/vaga/visualizarCandidato/{id1}/{id2}(id1=${empresa.id}, id2=${vagasEmpresa.id})}">  Candidatos </a></td>
				</tr>
				</tbody>
			</table>
			</div>
			</div>		  

         
  </main>
  
    <footer id="footer" class="mt-5" th:replace="~{fragments/footerUsuario :: footerUsuario}">

    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
